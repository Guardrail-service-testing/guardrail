version: "3.4"

services:
  collector:
    image: collector
    build:
      context: .
      dockerfile: ./Dockerfile
    environment:
      NODE_ENV: development
    ports:
      - 3000:3000
      - 9229:9229
    networks:
      - collectornetwork
    command: ["node", "--inspect=0.0.0.0:9229", "index.js"]

  mongodb:
    image: mongo
    restart: always
    ports:
      - 27027:27017
    networks:
      - collectornetwork

  mongo-express:
    image: mongo-express
    restart: always
    ports:
      - 8081:8081
    networks:
      - collectornetwork

networks:
  collectornetwork:
    driver: bridge
